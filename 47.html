<!DOCTYPE html>
 <head>
 <title>Sprawdzenie danych Twoje nazwisko </title>
 <meta charset="utf-8">
 </head>
<body>
<div style="color:rgb(0, 119, 255);font-size:40px;">
 <script language="JavaScript">
 do {
var liczba1=prompt("wysokość=","");
 var h_bar=parseFloat(liczba1);
 }
 while ( h_bar<=0);
 do {
var liczba1=prompt("podstawę=","");
 var a_bar=parseFloat(liczba1);
 }
 while(!( a_bar>0));
var Pole=a_bar*h_bar/2;
 document.write("Pole="+Pole.toFixed(2)+" cm^2"+"<br>");
 </script>
</div>
</body>
</html>
