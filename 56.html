<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liczby pierwsze</title>
</head>
<body>
    <h1>Liczby pierwsze</h1>
    <div id="result"></div>

    <script>
        let result = document.getElementById("result");
        let primeNumbers = [];

        for (let i_bar = 0; i_bar < 40; i_bar++) {
            let w = i_bar * i_bar + i_bar + 41;
            let isPrime = true;

            if (isPrime) {
                primeNumbers.push(`i_bar = ${i_bar}, w(${i_bar}) = ${w}`);
            }
        }

        result.innerHTML = primeNumbers.join("<br>");
    </script>
</body>
</html>
